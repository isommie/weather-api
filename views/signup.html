<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styles.css">
  <title>Signup</title>
</head>
<body>
    <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/views/index.html">
          <h1>Weather App</h1>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="/views/signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Signup</h1>
    <form id="signupForm" method="POST"> <!-- Ensure no default action or method-->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/views/signin.html">Sign in</a></p>
  </div>

  <script src="../public/js/signup.js"></script> <!-- Ensure this JS file is included -->
</body>
</html>
